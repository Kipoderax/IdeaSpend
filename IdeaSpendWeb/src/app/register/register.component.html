<div class="container">

  <!-- Logo section -->
  <section class="text-center">
    <div class="logo-image">
      <img [src]="logoImage"/>
    </div>
  </section>


  <!-- register form section -->
  <section class="text-center">
    <div class="row">

      <div class="col-sm"></div>

      <!-- register form container -->
      <div class="col-sm register-form">

      <!-- Form to realize register request method -->
      <form (ngSubmit)="register()">

        <div class="form-group pt-3">
          <p class="text-left">Podaj imię:</p>
          <input class="form-control"
                 type="text"
                 maxlength="30"
                 placeholder="Imię"
                 required
                 name="FirstName"
                 [(ngModel)]="registerModel.FirstName">
        </div>

          <!-- First name -->
          <div class="form-group pt-3">

          <p class="text-light text-left">Podaj nazwisko:</p>
          <input class="form-control"
                 type="text"
                 maxlength="30"
                 placeholder="Nazwisko"
                 required
                 name="LastName"
                 [(ngModel)]="registerModel.LastName">

          </div>

          <!-- Last name -->
          <div class="form-group pt-3">

          <p class="text-light text-left">Podaj email:</p>
          <input class="form-control"
                 type="text"
                 maxlength="50"
                 placeholder="Email"
                 required
                 name="Email"
                 [(ngModel)]="registerModel.Email">

          </div>

          <div class="form-group pt-3">

          <p class="text-light text-left">Podaj login:</p>
          <input class="form-control"
                 type="text"
                 maxlength="30"
                 placeholder="Login"
                 required
                 name="UserName"
                 [(ngModel)]="registerModel.UserName"
          >

          </div>

          <div class="form-group pt-3">

          <p class="text-light text-left">Podaj hasło:</p>
          <input class="form-control"
                 type="password"
                 maxlength="100"
                 placeholder="Hasło"
                 required
                 name="Password"
                 [(ngModel)]="registerModel.Password">

          </div>

          <!-- Password -->
          <div class="form-group pt-3">

          <p class="text-light text-left">Powtórz hasło:</p>
          <input class="form-control"
                 type="password"
                 maxlength="100"
                 placeholder="Powtórz hasło"
                 required
                 name="RepeatPassword"
                 [(ngModel)]="registerModel.RepeatPassword">

          </div>

          <!-- Register button -->
          <div class="mt-5 pt-3">

            <button type="submit"
                    class="btn btn-success">

              Zarejestruj się

            </button>

          </div>

        </form>

      </div>

      <div class="col-sm"></div>

    </div>

  </section>


  <!-- Redirect to register page section -->
  <section>
    <div class="container login-form text-center text-center p-2">
      <a [routerLink]="['/login']">Wróć</a>
    </div>
  </section>

</div>

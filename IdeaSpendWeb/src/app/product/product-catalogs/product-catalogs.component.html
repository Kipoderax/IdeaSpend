<app-navigation></app-navigation>


<div class="row container-fluid">

  <!-- Menu navigation for product subpage -->
  <app-product class="col-2"></app-product>

  <section class="col-1"></section>

  <!-- List of products -->
  <section class="col-6">

    <!-- Add new catalog -->
    <form (ngSubmit)="saveCatalog()">

      <h2>Dodaj kategorie</h2>

      <div class="add-catalog">

        <input type="text" placeholder="nazwa" name="catalogName" [(ngModel)]="catalog.catalogName"
        class="my-5 text-center">
        <button class="btn">Dodaj</button>

      </div>
    </form>

    <!-- Title and search button -->
    <div class="mb-5">
      <h1>Kategorie</h1>
    </div>

    <!-- Content list -->
    <div class="catalog-list">

      <ul class="list-group flex-row content mt-2" *ngFor="let catalog of catalogs">


        <li class="list-group-item">{{catalog.catalogName}}</li>

        <!-- Edit button -->
        <li class="list-group-item d-flex pr-2" style="width: 70px">
          <button class="btn edit-catalog">
            E
          </button>
        </li>

        <!-- Cancel button -->
        <li class="list-group-item d-flex pl-1" style="width: 70px">
          <button class="btn edit-catalog">
            X
          </button>
        </li>
      </ul>

    </div>

  </section>


</div>
